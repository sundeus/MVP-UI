<!-- <p>details works!</p> -->
<div class="p-grid">
    <div class="p-col-9"></div>
      <div class="p-col-3">
          <div class="float-r">
          <button pButton type="button" label="Edit" class="ui-button-primary" routerLink = "/app/contract/form/step4/details"></button>
         <!-- <span class="tableicon-mr"><i class="fa fa-table" aria-hidden="true"></i></span> -->
         </div>
       </div>
  </div>
<p-scrollPanel [style]="{width: '100%', height: '320px'}">
<p-accordion>
    <p-accordionTab header="Contract Information" [selected]="true">
        <div class="ui-fluid p-formgrid p-grid">
            <div class="p-field p-col-12 p-md-3">
                <label for="Contracttype">Contract Type</label>
                <p-dropdown [options]="contracttype" [(ngModel)]="selectedCtype1" placeholder="Select a Contract Type"></p-dropdown>
                <!-- <p>Selected Car: {{selectedCtype1 || 'none'}}</p>  -->
            </div>
            <div class="p-field p-col-12 p-md-3">
                <label for="ename">Transaction Type</label>
                <p-dropdown [options]="transactiontype" [(ngModel)]="selectedttype1" editable="true" placeholder="Select a Type"></p-dropdown>
                <!-- <p>Selected ttype: {{selectedttype1 || 'none'}}</p> -->
            </div>
            <div class="p-field p-col-12 p-md-3">
                <label for="ename">NDA Type</label>
                <p-dropdown [options]="ndattype" [(ngModel)]="selectedNtype1" editable="true" placeholder="Select a Type"></p-dropdown>
              <!-- <p>Selected Car: {{selectedNtype1 || 'none'}}</p> -->
            </div>
            <div class="p-field p-col-12 p-md-3">
                <label for="address">Effective Date</label>
                <p-calendar [(ngModel)]="date1" dateFormat="dd/mm/yy" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030" placeholder="dd/mm/yy"></p-calendar>
            </div>
        </div>     
    </p-accordionTab>
    <p-accordionTab header="Party Informaton">
        <div class="ui-fluid p-formgrid p-grid">
            <div class="p-field p-col-12 p-md-3">
                <label for="party1">Party 1 Name</label>
                <input id="party1" name="party1" type="text" pInputText placeholder="Add Name"> 
            </div>
            <div class="p-field p-col-12 p-md-3">
                <label for="party2">Party 2 Name</label>
                <input id="party2" name="party2" type="text" pInputText placeholder="Add Name"> 
            </div>
            <div class="p-field p-col-12 p-md-3">
                <label for="ename">Corporation Type</label>
                <p-dropdown [options]="corporationtype" [(ngModel)]="selectedCptype1" placeholder="Select a Type"></p-dropdown>
                <!-- <p>Selected Cptype: {{selectedCptype1 || 'none'}}</p> -->
            </div>
            <div class="p-field p-col-12 p-md-3">
                <label for="ename">NDA Type</label>
                <p-dropdown [options]="ndattype" [(ngModel)]="selectedNtype1" editable="true" placeholder="Select a Type"></p-dropdown>
              <!-- <p>Selected Car: {{selectedNtype1 || 'none'}}</p> -->
            </div>
        </div>     
     </p-accordionTab>
    <p-accordionTab header="Address Information">
        <div class="ui-fluid p-formgrid p-grid">
            <div class="p-field p-col-12 p-md-2">
                <label for="blockno">Block No.</label>
                <input id="blockno" name="blockno" type="text" pInputText placeholder="Add BlockNo. "> 
            </div>
            <div class="p-field p-col-12 p-md-5">
                <label for="street1">Street 1</label>
                <input id="street1" name="street1" type="text" pInputText placeholder="Add Street 1"> 
            </div>
            <div class="p-field p-col-12 p-md-5">
                <label for="street2">Street 2</label>
                <input id="street2" name="street2" type="text" pInputText placeholder="Add Street 2"> 
            </div>
           <div class="p-field p-col-12 p-md-3">
                <label for="city">City</label>
                <p-dropdown [options]="City" [(ngModel)]="selectedCity1" placeholder="Select a City"></p-dropdown>
                <!-- <p>Selected City: {{selectedCity1 || 'none'}}</p> -->
            </div>
            <div class="p-field p-col-12 p-md-3">
                <label for="country">Country</label>
                <p-dropdown [options]="Country" [(ngModel)]="selectedCountry1" placeholder="Select a Country"></p-dropdown>
              <!-- <p>Selected Country: {{selectedCountry1 || 'none'}}</p> -->
            </div>
            <div class="p-field p-col-12 p-md-3">
                <label for="state">State</label>
                <p-dropdown [options]="States" [(ngModel)]="selectedState1" placeholder="Select a State"></p-dropdown>
              <!-- <p>Selected State: {{selectedState1 || 'none'}}</p> -->
            </div>
            <div class="p-field p-col-12 p-md-3">
                <label for="zip">Zip Code</label>
                <input id="zip" type="text" pInputText placeholder="Enter Zip Code"> 
            </div>
            <div class="p-field p-col-12 p-md-3">
                <label for="lawstates">Governing Law State</label>
                <p-dropdown [options]="Lawstates" [(ngModel)]="selectedLawState1" placeholder="Select"></p-dropdown>
                 <!-- <p>Selected Lawstate: {{selectedLawState1 || 'none'}}</p> -->
                </div>
        </div>    
    </p-accordionTab>
</p-accordion>
</p-scrollPanel>
<hr class="bordermargin-lr">
<div class="p-grid">
    <div class="p-col-12 p-md-8">
        <button pButton type="button" label="Back" class="ui-button-secondary"></button>
    </div>
<div class="p-col-12 p-md-4">
          <div class="Sundeus-button-ui">
            <button pButton type="button" label="Cancel" class="ui-button-secondary bottomactionbtns"></button>
            <button pButton type="button" label="Submit" class="ui-button-primary p-button" routerLink = "/app/contract/form/step3"></button>
        </div>
    </div>
</div>
